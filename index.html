<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player:Music for everyone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.png">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="#">
        <img src="./assets/logo.png" alt="">
      </a>
    </div>
    <div class="search">
      <div class="left">
      <button><i class="fa-solid fa-house"></i></button>
      </div>

      <div class="right btn-group">
        <button class="left1"><i class="fa-solid fa-magnifying-glass"></i></button>
        <input type="text" placeholder="What do you want to play? ">
        <button class="right1"><i class="fa-solid fa-compact-disc"></i></button>
      </div>
    </div>
    <div class="about">
      <div class="left">
        <button class="btn1">Explore Premium</button>
        <a href="#"><button class="btn2"><i class="fa-regular fa-circle-down"></i> Install App</button></a>
      </div>
      <div class="right">
        <a href="#" ><i class="fa-regular fa-bell"></i></a>
        <a href="#" class="user"><i class="fa-solid fa-users"></i></a>
        <button class="user"><img src="/assets/profile.png" alt=""></button>
      </div>
    </div>
  </nav>
  <main>
    <div class="sidebar">
      <div class="top">
        <div class="btn1"><button>Your Library</button></div>
        <div class="btn2"><div class="left"><button><i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Create</button></div>
        <div class="right"><button><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button></div>
        </div>
      </div>
      <div class="mid">
        <button>Playlists</button>
        <button>Artists</button>
        <button>Albums</button>
        <button>Podcasts & Shows</button>
      </div>

      <div class="library">
        <div class="head">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <button>Recent &nbsp;<i class="fa-solid fa-list"></i></button>
        </div>
        <div class="content">
          <button><div><img src="./assets/card2img (1).jpeg" alt=""></div><div class="right2">Mahiye Jinna Sona <br><p>Playlist &middot; Spotify </p></div></button>
          <button><div><img src="./assets/card3img (1).jpeg" alt=""></div><div class="right2">Mere Pass Tum Ho <br><p>Playlist &middot; Spotify</p></div></button>
          <button><div><img src="./assets/card4img.jpeg" alt=""></div><div class="right2">Alter Ego Leo<br><p>Playlist &middot; Spotify</p></div></button>
          <button><div><img src="./assets/card5img.jpeg" alt=""></div><div class="right2">Top Song Global <br><p>Playlist &middot; Spotify</p></div></button>
          
        </div>
      </div>

    </div>
    <div class="main-content">Main</div>
  </div>
  </main>
  <div class="music-player">Music Player</div>
</body>
</html>
